<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>My Task List</h1>

        <!-- Task Form -->
        <form id="task-form" class="mb-3">
            <div class="form-group">
                <label for="task-title">Task Title:</label>
                <input type="text" id="task-title" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="task-priority">Task Priority:</label>
                <select id="task-priority" class="form-control">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="form-group">
                <label>Task Status:</label><br>
                <div class="form-check form-check-inline">
                    <input type="radio" name="task-status" value="pending" class="form-check-input" checked>
                    <label class="form-check-label">Pending</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" name="task-status" value="completed" class="form-check-input">
                    <label class="form-check-label">Completed</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        <!-- Task List -->
        <ul id="task-list" class="list-group"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
